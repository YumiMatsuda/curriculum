<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <title>Div Puzzle</title>
    <link rel="stylesheet" href="style7-2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="header">header</div>
    <div class="main clearfix">
        <div class="right">right</div>
        <div class="content">
            <div class="content-top clearfix">
                <div class="content-top-left">content-top-left</div>
                <div class="content-top-right">
                    <div class="content-top-right-top">content-top-right-top</div>
                    <div class="content-top-right-bottom">content-top-right-bottom</div>
                </div>
            </div>
            <div class="content-bottom">content-bottom</div>
        </div>
    </div>
    <div class="footer">footer</div>
</div>
